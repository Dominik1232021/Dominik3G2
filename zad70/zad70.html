<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title> Przykład użycia pętli </title>
    <script language="JavaScript">
        var x = prompt("ile razy powtórzyć", "");
        var ile_Szu = parseFloat(x);
        var inicjaly_Szu = prompt("Podaj inicjały", "");
        for (var i = 1; i <= ile_Szu; i++) {
            for (var k = 1; k <= i; k++) {
                document.write("&nbsp");
            }
            document.write(i + "_" + inicjaly_Szu + "_" + i + "</br>");
        }
    </script>
</head>

<body>
</body>

</html>
